---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <h2 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    <div class="post-meta">
      <span class="post-date">
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %-d, %Y" }}</time>
      </span>
    </div>
    {% if post.cover_picture_img %}
      <img class="post-cover-img" src="{{ post.cover_picture_img }}" alt="{{ post.cover_picture_alt }}">
    {% endif %}
    <p class="post-excerpt">
      {{ post.excerpt | strip_html }}
    </p>
    <div class="post-excerpt-more">
      <a href="{{ post.url }}">READ MORE...</a>
    </div>
  </article>
  {% endfor %}
</div>

<div class="pagination">
  {% if paginator.next_page %}
    <a class="pagination-item" href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">View More</a>
  {% endif %}

</div>
